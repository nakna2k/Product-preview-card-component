<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="pageMain">
    <div class="insideWrapper">
      <div class="logo">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
     <div class="productInfo">
      <p class="titleTop">perfume</p>
      <h2 class="titleBot">Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p class="productDesc">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>

      <div class="priceWrapper">
        <div class="priceBox">
          <p class="price">$149.99</p>
          <p class="priceBefore">$169.99</p>
        </div>
      </div>
      <button> <img src="./images/icon-cart.svg" alt="">Add to Cart</button>


     </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">nakna2k</a>.
  </div>
</body>
</html>
